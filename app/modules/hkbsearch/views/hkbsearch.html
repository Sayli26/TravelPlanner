<div class="panel panel-default">
	<div class="panel-heading" >
		<h2 class="panel-title">{{'LABEL_REPORT_SCREEN_NAME' | translate}}</h2>
	</div>
	<div class="panel-body">
		<div id ="searchblock">
			<form class="form-horizontal ng-pristine ng-valid" name="searchform" ng-cloak>
				<div class="bs-component ng-scope ng-isolate-scope">
					<fieldset class="ng-scope">
						<div id="searchblock" style="display:block;">
							<div class="form-group-first">
								<div class="form-group">
									<label for="portfolio" class="col-sm-6 control-label" translate>LABEL_PORTEFEUILLE_NUMMER</label>
									<div class="col-sm-4">								
										<input class="w120 form-control" 
										name="portfolio" ng-init="setFocus()"
										type="text" ng-pattern="/^(\d{9,10}|\d{2,3}.\d{2}.\d{2}.\d{3})$/"
										ng-required="true" placeholder="Portefeuille nummer"
										ng-model="input.portfolio" id="portfolio" maxlength="13" on-keyup-fn="handleKeypress"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="month" class="col-sm-6 control-label" translate>LABEL_MONTH</label>
								<div class="col-sm-2">
									<select id="month" name="month" class="form-control" ng-if="currentLanguage=='nl'" ng-model = "input.month" ng-options="month.nameNL for month in months track by month.value" ng-required="true" />
									<select id="month" name="month" class="form-control has-warning" ng-if="currentLanguage=='en'" ng-model = "input.month" ng-options="month.nameEN for month in months track by month.value" ng-required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="year" class="col-sm-6 control-label" translate>LABEL_YEAR</label>
								<div class="col-sm-2">
										<select id="year" name="year" class="form-control" ng-model = "input.year" ng-change="getYearMonths()" ng-options="year for year in years track by year" ng-required="true"/>
								</div>
							</div>

						</div>
					</fieldset>
				</div>
				<div id="btnBlock">				
					<button type="button" class="btn btn-primary" ng-click="search()">
						<span >search</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
