<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head lang="en">
    <!--    Change title with your application name-->
    <title>HKB - Periodiek kosten overzicht</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Style to hide unrendered angular elements-->
    <style type="text/css">
        @charset "UTF-8";
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak,
        .ng-hide {
            display: none !important;
        }
        
        ng\:form {
            display: block;
        }
        
        .ng-animate-block-transitions {
            transition: 0s all!important;
            -webkit-transition: 0s all!important;
        }
        
        .ng-hide-add-active,
        .ng-hide-remove {
            display: block!important;
        }
    </style>

    <!--    Liwid stylesheets for Responsive Web Applications as per ABN AMRO Standards-->
    <link rel="stylesheet" href="../liwid/styles/css/core.css" media="screen">
    <link rel="stylesheet" href="../liwid/styles/css/liwid.css" media="screen">
<!--    <link rel="stylesheet" href="../liwid/styles/css/print.css" media="print">-->

    <!--    App specific stylesheet-->
    <link rel="stylesheet" href="styles/css/app.css" media="screen">

    <!--    Link to favicon icon from LiWid -->
    <link rel="shortcut icon" href="../liwid/styles/imgs/favicon.ico">

    <!--    Require JS for Asynchronus Module Loading-->
    <script type="text/javascript" src="../liwid/lib/jquery/require/require-jquery.js" data-main="scripts/core.js">
    </script>

    <!-- code to prevent clickjacking starts, Don't use it in case of loading application in IFRAME -->
    <meta http-equiv="X-Frame-Options" content="deny" />
    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
    <!--clickjacking code finish -->

</head>

<body>
    <!--Uncomment below line if you wish to include static header template-->
    <!-- ngInclude: 'modules/common/views/header.html' -->
<!--    <header id="header" data-ng-include="'modules/common/views/header.html'"></header>-->

    <!--    Header with language change functionality starts-->
    <header id="header" class="ng-scope">
        <!-- start abn amro header -->
        <div class="container-fluid-nomax ocf-header ng-scope">

            <div print-remove class="container-fluid" style="padding-bottom:4px;">
                <a ui-sref="about"><span class="ocf-brand ocf-cutout">
                </span></a>
                <div class="ocf-header-right" ng-controller="langCtrllr">
                    <div class="btn-group hidden-xs hidden-xxs">
                        <button class="btn btn-default" ng-class="{active:currentLanguage=='nl'}" ng-click="changetoNL()">NL</button>
                        <button class="btn btn-default" ng-class="{active:currentLanguage=='en'}" ng-click="changetoEN()">EN</button>
                    </div>
                    <!-- <div class="btn-group hidden-lg hidden-md hidden-sm">
                        <ul class="mcf-languageswitch"><li class="mcf-languageswitch-first" ng-class="{active:currentLanguage=='nl'}"><a href="#" title="Nederlands">NL</a></li><li <a href="#" title="Engels" ng-class="{active:currentLanguage=='en'}">EN</a></li></ul>
                    </div> -->

                </div>
            </div>
            <!-- begin navigation -->
            <div class="navbar-container">
                <nav class="navbar navbar-default navbar-main">
                    <div class="container-fluid" style="height: auto;">
                        <!-- The actual items -->
                        <ul class="nav navbar-nav">
                        </ul>

                    </div>
                </nav>
                <!-- end navigation -->
            </div>
        </div>
        <!-- end abn amro header -->
    </header>
    <!--    Header with language change functionality ends-->

    <div class="ocf-curtain hidden-lg hidden-md" style="height: 0px;"></div>

    <div id="main" class="container-fluid" role="main" style="height: auto; overflow: visible;">
        <!-- uiView: undefined -->
        <!--<ui-view class="ng-scope"> Widget
    ================================================== -->
        <div class="ng-scope">

            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <div ng-view class="container-fluid ng-scope printSection">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
