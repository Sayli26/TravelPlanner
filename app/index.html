<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
    <link rel="stylesheet" href="../liwid_generic/styles/css/core.css" media="screen">
    <!--additional stylesheet to show styleguide specific stuff like status, colors, fonts, grid, etc. -->
    <link rel="stylesheet" href="../liwid_generic/styles/css/styleguide.css" media="screen">

    <link rel="stylesheet" href="../liwid_generic/styles/css/liwid.css" media="screen">

    <!-- <link rel="stylesheet" href="./app/styles/css/app.css" media="screen"> -->

    <script type="text/javascript"  src="../liwid_generic/lib/jquery/require/require-jquery.js" data-main="scripts/core.js"></script>

</head>

<body class="">

    <!-- ngInclude: 'templates/header.html' -->
    <header id="header" class="ng-scope"><!-- start abn amro header -->
        <div class="container-fluid-nomax ocf-header ng-scope">

            <div class="container-fluid" style="padding-bottom:4px;">
                <a ui-sref="about"><span class="ocf-brand ocf-cutout">
                </span></a>
                <div class="ocf-header-right" ng-controller="langCtrllr">
                    <div class="btn-group">
                        <button class="btn btn-default" ng-class="{active:currentLanguage=='nl'}" ng-click="changetoNL()">NL</button>
                        <button class="btn btn-default" ng-class="{active:currentLanguage=='en'}" ng-click="changetoEN()">EN</button>
                    </div>
                </div>
            </div>
            <!-- begin navigation -->
            <div class="navbar-container">
                <nav class="navbar navbar-default navbar-main">
                    <div class="container-fluid" style="height: auto;">
                        <!-- The actual items -->
                        <ul class="nav navbar-nav">
                        </ul>

                    </div>
                </nav>
                <!-- end navigation -->
            </div>
        </div>
        <!-- end abn amro header -->
    </header>
    <div class="ocf-curtain hidden-lg hidden-md" style="height: 0px;"></div>

    <div id="main" class="container-fluid" role="main" style="height: auto; overflow: visible;">
        <!-- uiView: undefined -->
    <ui-view class="ng-scope"><!-- Widget
    ================================================== -->
    <div class="bs-docs-section ng-scope">

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">

                        <div class="bs-component ng-scope">
                        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <div ng-view class="container-fluid ng-scope">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</ui-view>
</div>
</body>
</html>
